<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cicerone - Itinerary Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="mb-4 text-center">Cicerone - Plan Your Trip</h1>
                <div class="card">
                    <div class="card-body">
                        <form id="itinerary-form">
                            <div class="mb-3">
                                <label for="location" class="form-label">Location (e.g., Rome, Tuscany, Japan)</label>
                                <input type="text" class="form-control" id="location" name="location">
                            </div>
                            <div class="mb-3">
                                <label for="interests" class="form-label">Interests</label>
                                <select multiple class="form-select" id="interests" name="interests">
                                    <option value="history">History</option>
                                    <option value="art">Art</option>
                                    <option value="food">Food</option>
                                    <option value="adventure">Adventure</option>
                                    <option value="shopping">Shopping</option>
                                    <option value="technology">Technology</option>
                                    <option value="relax">Relax</option>
                                    <option value="sports">Sports</option>
                                    <option value="nature">Nature</option>
                                    <option value="music">Music</option>
                                    <option value="nightlife">Nightlife</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="budget" class="form-label">Budget</label>
                                <select class="form-select" id="budget" name="budget">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Time (in days)</label>
                                <select class="form-select" id="time" name="time">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Generate Itinerary</button>
                        </form>
                    </div>
                </div>

                <h2 class="mt-5">Your Itinerary</h2>
                <div id="response" class="p-3 border rounded bg-light">The agent's response will appear here...</div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
