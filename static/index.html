<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cicerone - Rome Itinerary Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="mb-4 text-center">Cicerone - Plan Your Trip to Rome</h1>
                <div class="card">
                    <div class="card-body">
                        <form id="itinerary-form">
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city">
                            </div>
                            <div class="mb-3">
                                <label for="interests" class="form-label">What are your interests? (e.g., history, art, food)</label>
                                <textarea class="form-control" id="interests" name="interests" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="budget" class="form-label">What is your budget?</label>
                                <input type="text" class="form-control" id="budget" name="budget">
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">How much time do you have?</label>
                                <input type="text" class="form-control" id="time" name="time">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Generate Itinerary</button>
                        </form>
                    </div>
                </div>

                <h2 class="mt-5">Your Itinerary</h2>
                <div id="response" class="p-3 border rounded bg-light">The agent's response will appear here...</div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
