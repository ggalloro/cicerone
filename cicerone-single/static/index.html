<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cicerone - Rome Itinerary Planner</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form { display: flex; flex-direction: column; max-width: 500px; }
        textarea, input { margin-bottom: 1em; padding: 0.5em; }
        #response { margin-top: 1em; border: 1px solid #ccc; padding: 1em; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Cicerone - Plan Your Trip to Rome</h1>
    <form id="itinerary-form">
        <label for="interests">What are your interests? (e.g., history, art, food)</label>
        <textarea id="interests" name="interests" rows="3"></textarea>

        <label for="budget">What is your budget?</label>
        <input type="text" id="budget" name="budget">

        <label for="time">How much time do you have?</label>
        <input type="text" id="time" name="time">

        <button type="submit">Generate Itinerary</button>
    </form>

    <h2>Your Itinerary</h2>
    <div id="response">The agent's response will appear here...</div>

    <script src="/static/script.js"></script>
</body>
</html>
